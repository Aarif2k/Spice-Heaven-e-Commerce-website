<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page | Spice Heaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon&family=Roboo:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    {% load static %}
    
    <link rel='stylesheet' href={% static "css/navbar.css" %}>
    <link rel='stylesheet' href={% static "css/signup_page.css" %}>
  </head>
  <body>
    {% comment %} navbar {% endcomment %}

{% include 'navbar.html' %}

    {% comment %} registration page {% endcomment %}

    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="" method="post">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <label>User Name : </label>
              <input type="text" name="username" />
            </div>
            <div class="input-box">
              <label>E-Mail ID : </label>
              <input type="email" name="email" />
            </div>
            <div class="input-box">
              <label>Password :</label>
              <input type="password" name="password" />
            </div>
            <div class="input-box">
              <label>Confirm Password </label>
              <input type="password" name="confirmpassword" />
            </div>
          </div>
          <div class="button">
            <input type="submit" name="submit" value="Sign Up"/>
          </div>
        </form>
        {% comment %} {% for message in messages %}
        <script>
            alert('{{message}}');
        </script>
        {% endfor %} {% endcomment %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
